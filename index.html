<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Carousel (vanilla JS)</title>
</head>
<body>
    <div class="carousel">
        <button class="carousel-button button-left">
            <img src="img/lft-arw.svg" alt="">
        </button>

        <div class="carousel-track-container">
            <ul class="carousel-track">
                <li class="carousel-slide current-slide">
                    <img class="img" src="img/slide-1.jpg" alt="">
                </li>
                <li class="carousel-slide">
                    <img class="img" src="img/slide-2.jpg" alt="">
                </li>
                <li class="carousel-slide">
                    <img class="img" src="img/slide-3.jpg" alt="">
                </li>
            </ul>    
        </div>

        <button class="carousel-button button-right">
            <img src="img/rgt-arw.svg" alt="">
        </button>

        <div class="carousel-nav">
            <button class="carousel-indicator current-slide"></button>
            <button class="carousel-indicator"></button>
            <button class="carousel-indicator"></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
